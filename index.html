<!-- JavaScript: –¢—ñ–ª –∂”ô–Ω–µ —ñ–∑–¥–µ—É -->
<script>
  function searchProducts() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let items = document.querySelectorAll(".item");

    items.forEach(function(item) {
      let title = item.querySelector("h3").textContent.toLowerCase();
      let desc = item.querySelector("p").textContent.toLowerCase();

      if (title.includes(input) || desc.includes(input)) {
        item.style.display = "block";
      } else {
        item.style.display = "none";
      }
    });
  }

  function changeLanguage() {
    let lang = document.getElementById("languageSelect").value;
    let items = document.querySelectorAll(".item");

    items.forEach(function(item) {
      item.querySelector("h3").textContent = item.getAttribute(`data-title-${lang}`);
      item.querySelector("p").textContent = item.getAttribute(`data-desc-${lang}`);
      item.querySelector("a").textContent = item.getAttribute(`data-btn-${lang}`);
    });

    document.getElementById("contactLink").textContent = lang === "kk" ? "–ë–∞–π–ª–∞–Ω—ã—Å" : "–ö–æ–Ω—Ç–∞–∫—Ç—ã";
    document.getElementById("searchInput").placeholder = lang === "kk" ? "”®–Ω—ñ–º —ñ–∑–¥–µ—É..." : "–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞...";
  }

  window.onload = changeLanguage;
</script>
